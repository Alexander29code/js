<body>
    <script>

        const conversion = (numero) => {

            let invertido = numero.toString().split("").reverse()
            console.log(invertido)
            let sumas = 0

            for (i in invertido) {
                if (invertido[i] === "1") {
                    sumas += 2 ** i  
                } 
            }
            return sumas

        }

        console.log(conversion(1001))

        //console.log(2**0)





    </script>
