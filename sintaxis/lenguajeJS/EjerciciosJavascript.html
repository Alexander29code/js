// FUNCION CONVERTIR STRING A LISTA PASANDOLE UN SEPARADOR SPLIT() , pero mejorada ya que si el elemento es "" no se tomara como elemento

const Recort = (str,separador)=>{

    const newlis =[]
    let corte = ""

    for (const el of str) {
       
        if (el !== separador || (str.indexOf(el) === str.length - 1 && el !== separador) ){
            corte += el
        }
        
        if ((el === separador || str.indexOf(el) === str.length-1)) {
            if (!(corte==="")) {
                newlis.push(corte)
                corte = ""      
            }
            
        }
    }

    return newlis

}
